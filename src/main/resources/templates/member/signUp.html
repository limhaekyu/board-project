<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<title>회원가입</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous" />

</head>
<body>
	<main class="container">
		<div th:replace="fragments/common :: header"></div>
		<div class="page-header">
			<h1>회원가입</h1>
		</div>
		<div class="starter-template">
			<form class="form-horizontal" th:action="@{/sign-up}"
				th:object="${memberDto}" method="post">
				<div class="form-group">
					<label style="float: left" for="memberId"
						class="col-sm-2 control-label">아이디</label>
					<div class="col-sm-10" style="margin-top: 10px;">
						<input type="text" class="form-control" th:field="*{memberId}"
							placeholder="아이디" />
					</div>
				</div>
				
				<div class="form-group">
					<label style="float: left" for="name"
						class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10" style="margin-top: 10px;">
						<input type="text" class="form-control" th:field="*{name}"
							placeholder="이름" />
					</div>
				</div>

				<div class="form-group">
					<label style="float: left" for="password"
						class="col-sm-2 control-label">비밀번호</label>
					<div class="col-sm-10" style="margin-top: 10px;">
						<input type="password" class="form-control" th:field="*{password}"
							placeholder="비밀번호" />
					</div>
				</div>

				<div class="btn_wrap text-center">
					<a th:href="@{/}" class="btn btn-secondary">뒤로 가기</a>
					<button type="submit"
						class="btn btn-primary waves-effect waves-light">회원 가입</button>
				</div>
			</form>
		</div>
	</main>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>
</html>
