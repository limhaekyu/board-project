<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<title>회원가입</title>
</head>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/page/login.css}">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:src="@{/js/page/login.js}"></script>
</th:block>

<div layout:fragment="content">
	<main class="container">
		<div class="page-header">
			<h1>회원가입</h1>
		</div>
		<div class="starter-template">
			<form class="form-horizontal" th:action="@{/sign-up}"
				th:object="${memberDto}" method="post">
				<div class="form-group">
					<label style="float: left" for="memberId"
						class="col-sm-2 control-label">아이디</label>
					<div class="col-sm-10" style="margin-top: 10px;">
						<input type="text" class="form-control" th:field="*{memberId}"
							placeholder="아이디" />
					</div>
				</div>

				<div class="form-group">
					<label style="float: left" for="name"
						class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10" style="margin-top: 10px;">
						<input type="text" class="form-control" th:field="*{name}"
							placeholder="이름" />
					</div>
				</div>

				<div class="form-group">
					<label style="float: left" for="password"
						class="col-sm-2 control-label">비밀번호</label>
					<div class="col-sm-10" style="margin-top: 10px;">
						<input type="password" class="form-control" th:field="*{password}"
							placeholder="비밀번호" />
					</div>
				</div>

				<div class="btn_wrap text-center">
					<a th:href="@{/}" class="btn btn-secondary">뒤로 가기</a>
					<button type="submit"
						class="btn btn-primary waves-effect waves-light">회원 가입</button>
				</div>
			</form>
		</div>
	</main>
</div>
</html>
